<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Nomes</title>
    <Style>
        body {
            background-color: rgb(138, 189, 138);
            
        }
        h1 {
            text-align: center;
            
        }

    </Style>
</head>
<body>
    <h1>CRIADOR DE NOMES DE DINOSSAUROS</h1>
    


    <script>
        var nome1 = prompt('Informe a primeira sílaba do seu nome:')
        var ultima1 = prompt('Informe a última sílaba do seu nome:')
        var nome2 = prompt('Informe a primeira sílaba do seu sobrenome:')
        var ultima2 = prompt('Informe a última sílaba do seu sobrenome:')

        document.write(nome1+ultima2+ultima1+nome2+'sauro')
    </script>    
    
</body>
</html>
